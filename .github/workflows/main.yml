name: Minilink CI/CD Pipeline

on:
  push:
    branches: [ master ]

env:
  DOCKER_TAG: ${{ github.sha }}

jobs:
  test:
    name: Testes de Unidade
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepara Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Instala dependÃªncias
        run: npm ci

      - name: Executa os testes
        run: npm test

  build:
    name: Build do Projeto
    needs: test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login no Docker Registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Construir Imagem
        run: |
          docker buildx build -t ${{ secrets.DOCKER_HUB_USERNAME }}/minilink:${{ github.sha }} .
      
      - name: Publicar Imagem
        run: |
          docker push docker.io/${{ secrets.DOCKER_HUB_USERNAME }}/minilink:${{ github.sha }}